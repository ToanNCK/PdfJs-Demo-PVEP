<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>PDF object</title>
    <script src="../js/pdfobject.min.js"></script>
</head>

<body tabindex="1">
    <div id="outerContainer" style="height: 98vh;"></div>
    <script>
        let options = {
            pdfOpenParams: {
                navpanes: 0,
                toolbar: 0,
                statusbar: 0,
                view: "FitV",
                pagemode: "thumbs",
                page: 1
            },
            forcePDFJS: true,
            PDFJS_URL: "viewer.html",
            forceIframe: true
        };
        // let file = 'http://192.168.6.81:8007/Storage/Files/2021/12/07/202112071230482162-5b50c5028205944be0a7f802729b46bb_searchable.pdf';
        let file = 'https://pdfobject.com/pdf/sample-3pp.pdf';
        PDFObject.embed(file, "#outerContainer", options);
    </script>
</body>

</html>
